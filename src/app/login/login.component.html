<body class="main-container-grid">
    <div class="r1 box-shadow">
        <h2 class="logo box-shadow">GodRolls.GG</h2>
    </div>
    <div class="r2 one-column">
        <div class="c2">
            <div class="contact-form center">
                <input placeholder="Username" [(ngModel)]="user.username" type="text" id="username" class="contact-input">
                <input placeholder="Password" [(ngModel)]="user.password" type="password" id="password" class="contact-input">
                <button (click)="login(user)" class="submit-button" type="button">Login</button>
            </div> 
        </div>
    </div>
    <div class="r3">
        <p>Copyright 2021 - Created by Brandon Peterson</p>
    </div>
</body>
